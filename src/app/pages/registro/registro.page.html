<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <form (ngSubmit)="registrar()">
      <label for="nombre">Nombre Completo</label>
      <input id="nombre" [(ngModel)]="nombreCompleto" name="nombre" required />
      
      <label for="correo">Correo</label>
      <input id="correo" [(ngModel)]="correo" name="correo" type="email" required />
      
      <label for="contraseña">Contraseña</label>
      <input id="contrasena" [(ngModel)]="contrasena" name="contrasena" type="password" required />
      
      <button type="submit">Registrarr</button>
    </form>
  

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</ion-content>
