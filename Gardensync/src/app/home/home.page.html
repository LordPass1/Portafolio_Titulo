<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="p-consejos">
      <img src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/svg/leaf-outline.svg" alt="Consejos" style="width:24px;height:24px;" />
      <ion-label>Consejos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="p-principal">
      <img src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/svg/home-outline.svg" alt="Home" style="width:24px;height:24px;" />
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="g-maceta">
      <img src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/svg/chatbubble-ellipses-outline.svg" alt="Foro" style="width:24px;height:24px;" />
      <ion-label>Foro</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="menuadmin" hidden="true">
      <img src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/svg/settings-outline.svg" alt="Admin" style="width:24px;height:24px;" />
      <ion-label>Admin</ion-label>
    </ion-tab-button>
      <ion-tab-button (click)="abrirMenu()" tab="menu">
    <img src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/svg/menu-outline.svg" alt="Menú" style="width:24px;height:24px;" />
    <ion-label>Menú</ion-label>
  </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
