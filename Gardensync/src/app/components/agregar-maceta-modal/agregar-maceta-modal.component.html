<ion-header>
  <ion-toolbar color="success">
    <ion-title>Plantas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="cargando" class="centrado">
    <ion-spinner></ion-spinner>
  </div>
  <div *ngIf="!cargando && macetas.length === 0" class="centrado">
    <ion-button color="success" (click)="abrirAgregarMaceta()">
      Añadir planta
    </ion-button>
    <p style="color:#8d6748; margin-top:1rem;">Agrega tu primera planta</p>
  </div>
  <div *ngIf="!cargando && macetas.length > 0">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let maceta of macetas">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ maceta.nombrePlanta }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Temperatura: {{ maceta.temperatura }}°C</p>
              <p>Humedad: {{ maceta.humedad }}%</p>
              <p>Nivel de agua: {{ maceta.nivelAgua }}%</p>
              <p>Estado: {{ maceta.estado }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="centrado" style="margin-top: 1.5rem;">
      <ion-button color="success" (click)="abrirAgregarMaceta()">
        <ion-icon name="add-outline"></ion-icon>
        Añadir planta
      </ion-button>
      <ion-button class="cerrar" expand="block" color="medium" (click)="cerrar()">Cerrar</ion-button>
    </div>
  </div>
</ion-content>
