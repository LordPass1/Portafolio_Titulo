<ion-header>
  <ion-toolbar>
    <ion-title>Plantas</ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="cargando" class="centrado">
    <ion-spinner></ion-spinner>
  </div>
  <div *ngIf="!cargando && macetas.length === 0" class="centrado">
    <ion-button color="success" (click)="abrirAgregarMaceta()">
      Añadir planta
    </ion-button>
    <p style="color:#8d6748; margin-top:1rem;">Agrega tu primera planta</p>
  </div>
  <div *ngIf="!cargando && macetas.length > 0">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let maceta of macetas">
          <ion-button expand="block" class="conjunto-btn">
            <div class="info-macetas">
              <img src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/svg/leaf-outline.svg"
                   alt="Planta" style="width:28px;height:28px;display:block;margin:0 auto;" />
              <div style="font-weight:bold; color:#388e3c; margin-top:0.3rem;">{{ maceta.nombrePlanta }}</div>
              <span style="color:#8d6748;">Temp: {{ maceta.temperatura }}°C</span>
              <span style="color:#8d6748;">Humedad: {{ maceta.humedad }}%</span>
              <span style="color:#388e3c;">Estado: {{ maceta.estado }}</span>
            </div>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="centrado" style="margin-top: 1.5rem;">
      <ion-button color="success" (click)="abrirAgregarMaceta()">
        <img src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/svg/add-outline.svg"
             alt="Agregar" style="width:20px;height:20px;margin-right:0.5rem;" />
        Añadir planta
      </ion-button>
      <ion-button class="cerrar" expand="block" color="medium" (click)="cerrar()">Cerrar</ion-button>
    </div>
  </div>
</ion-content>
