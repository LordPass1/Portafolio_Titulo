<ion-header [translucent]="true">
  <ion-toolbar class="olas">
    <ion-item>
      <ion-icon name="arrow-back-outline" [routerLink]="['/home/g-maceta']"></ion-icon>
      <ion-title>Agregar Maceta</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Nombra tu maceta!</ion-card-title>
      <ion-card-subtitle>Ingresa información sobre tu plantita</ion-card-subtitle>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <b>Añadir foto</b>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-input label="Nombre" labelPlacement="floating" placeholder="Ingrese un nombre para su maceta"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Especie" labelPlacement="floating" placeholder="Ingrese la especie de tu planta"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Descripción" labelPlacement="floating" placeholder="Ingresa una breve descripción"></ion-input>
      </ion-item>
        <ion-button class="conectarDispositivo">
          <ion-icon name="add-outline"></ion-icon>  
          Conectar dispositivo
        </ion-button>

    </ion-card-content>
    
  </ion-card>
  <ion-button class="anadir">Añadir</ion-button>
</ion-content>
