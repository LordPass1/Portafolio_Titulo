<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons id="menu" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Grupitos</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home/perfil-usuario']">
        <ion-avatar class="avatar">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="principal-bg">
  <div *ngIf="cargando" class="centrado">
    <ion-spinner></ion-spinner>
  </div>
  <div *ngIf="!cargando && grupos.length === 0" class="centrado">
    <ion-button color="success" (click)="abrirAgregarGrupo()">
      Agregar conjunto
    </ion-button>
    <p style="color:#8d6748; margin-top:1rem;">Agrega tu primer conjunto de macetas</p>
  </div>
  <div *ngIf="!cargando && grupos.length > 0">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let grupo of grupos">
          <ion-button expand="block" class="conjunto-btn" >
            <div class="info-macetas">
              <img src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/svg/archive-outline.svg"
                   alt="Conjunto" style="width:28px;height:28px;display:block;margin:0 auto;" />
              <div style="font-weight:bold; color:#388e3c; margin-top:0.3rem;">{{ grupo.nombre }}</div>
              <span style="color:#8d6748;">{{ grupo.cantidadMacetas }} macetas</span>
            </div>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="centrado" style="margin-top: 1.5rem;">
      <ion-button color="success" (click)="abrirAgregarGrupo()">
        <img src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/svg/add-outline.svg"
             alt="Agregar" style="width:20px;height:20px;margin-right:0.5rem;" />
        Agregar conjunto
      </ion-button>
    </div>
  </div>
</ion-content>
