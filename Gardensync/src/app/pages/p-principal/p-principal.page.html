          <ion-card-header>
            <ion-card-title>Conjunto 1</ion-card-title>
          </ion-card-header>

            <ion-grid>
              <ion-row>
                <ion-col>
                  <p>Maceta 1</p>
                </ion-col>
                <ion-col>
                  <p>Maceta 2</p>

    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Conjunto 2</ion-card-title>
          </ion-card-header>

            <ion-grid>
              <ion-row>
