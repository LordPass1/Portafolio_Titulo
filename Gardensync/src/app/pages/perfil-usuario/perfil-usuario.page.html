<ion-toolbar>
  <ion-item id="itemAtras">
    <ion-icon id="atrasPerfil" name="arrow-back-outline" [routerLink]="['/home/p-principal']"></ion-icon>
    <ion-title>Mi perfil</ion-title>
  </ion-item>
</ion-toolbar>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="user-profile">
    <ion-avatar class="avatar">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Nombre de usuario</ion-label>
      <ion-note slot="end">{{ nombre }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>Correo Electrónico</ion-label>
      <ion-note slot="end">{{ correo }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label>Nombre de Hogar</ion-label>
      <ion-note slot="end">{{ hogar }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>Teléfono</ion-label>
      <ion-note slot="end">{{ hogar }}</ion-note>
    </ion-item>
    <div class="botonesPerfil">
      <ion-button [routerLink]="['/editarperfil']"><ion-icon name="create-outline"></ion-icon>Editar Perfil </ion-button>
    </div>
  </ion-list>
  
  <div class="action-buttons">
    <ion-button id="botonClave" [routerLink]="['/cambiarclave']"><ion-icon name="lock-closed-outline"></ion-icon>Cambiar Contraseña</ion-button>
    <ion-button id="cierreSesion" (click)="cerrarSesion()">Cerrar Sesión</ion-button>
  </div>
</ion-content>
