<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de Hogar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="form-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Â¡Bienvenido!</ion-card-title>
        <ion-card-subtitle>Registra el nombre de tu hogar</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre de tu hogar</ion-label>
          <ion-input name="nombre" [(ngModel)]="nombreHogar" type="text"></ion-input>
        </ion-item>
        <ion-button expand="block" color="primary" class="submit-button" (click)="registrarHogar()">Registrar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
