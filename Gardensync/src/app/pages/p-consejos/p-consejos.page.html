<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Identificador de Plantas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-wrapper">
  <ion-button expand="block" (click)="datosImagen()" [disabled]="loading">
    {{ loading ? 'Analizando...' : 'Tomar o seleccionar foto' }}
  </ion-button>

  <ion-card *ngIf="data && data['nombre_común']">
    <ion-card-header>
      <ion-card-title>{{ data['nombre_común'] }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Familia:</strong> {{ data.familia }}</p>
      <p><strong>Tipo:</strong> {{ data.tipo }}</p>
      <p><strong>Ciclo:</strong> {{ data.ciclo }}</p>
      <!-- ...más campos según tu JSON -->
    </ion-card-content>
  </ion-card>

  <app-chat-asistente></app-chat-asistente>
</ion-content>
