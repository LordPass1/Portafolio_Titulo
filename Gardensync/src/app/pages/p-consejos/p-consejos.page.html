<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Identificador de Plantas</ion-title>
  </ion-toolbar>

  <!-- Aquí el segment justo debajo del toolbar -->
  <ion-toolbar>
    <ion-segment [(ngModel)]="segmentValue">
      <ion-segment-button value="identificacion">
        <ion-label>Identificación</ion-label>
      </ion-segment-button>
      <ion-segment-button value="chat">
        <ion-label>Chat</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<!-- deshabilitamos el scroll general -->
<ion-content class="page-content" [scrollEvents]="true">
  <!-- Sección de identificación, solo visible si segmentValue==='identificacion' -->
  <div *ngIf="segmentValue==='identificacion'" class="top-section">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card *ngIf="data && data['nombre_común']">
            <ion-card-header>
              <ion-card-title>{{ data['nombre_común'] }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p><strong>Familia:</strong> {{ data.familia }}</p>
              <p><strong>Tipo:</strong> {{ data.tipo }}</p>
              <p><strong>Ciclo:</strong> {{ data.ciclo }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-button expand="block"
                      (click)="datosImagen()"
                      [disabled]="isLoading">
            {{ isLoading ? 'Analizando...' : 'Tomar o seleccionar foto' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Sección de chat, solo visible si segmentValue==='chat' -->
  <div *ngIf="segmentValue==='chat'" class="messages-section">
    <ion-list lines="none">
      <ion-item *ngFor="let msg of messages"
                [class.user]="msg.sender==='user'"
                [class.assistant]="msg.sender==='assistant'">
        <ion-label class="bubble">{{ msg.content }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<!-- footer con input, solo en modo chat -->
<ion-footer *ngIf="segmentValue==='chat'">
  <ion-toolbar>
    <ion-textarea
      autoGrow
      [(ngModel)]="uInput"
      placeholder="Escribe tu mensaje..."
      (keyup.enter)="mandarMSG()"
      [disabled]="isLoading">
    </ion-textarea>
    <ion-buttons slot="end">
      <ion-fab-button
        *ngIf="!isLoading"
        fill="clear"
        size="small"
        shape="round"
        (click)="mandarMSG()">
        <ion-icon name="send"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="isLoading" size="small" >
        <ion-spinner></ion-spinner>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
